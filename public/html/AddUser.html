<h3 class="list-group-item-warning">
    Add Customer</h3>

<form class="form-inline">
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">First Name </label>
        <input type="text" ng-model="data.firstname" class="form-control" id="exampleInputEmail3" placeholder="Firstname">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Last Name </label>
        <input type="text" ng-model="data.lastName" class="form-control" id="exampleInputEmail3" placeholder="Lastname">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Mobile No</label>
        <input type="tel" ng-model="data.mobileNo" class="form-control" id="exampleInputPassword3" placeholder="Mobile No">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Email</label>
        <input type="email" ng-model="data.email" class="form-control" id="exampleInputPassword3" placeholder="Email">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" ng-model="data.password" class="form-control" id="exampleInputPassword3" placeholder="password">
    </div>
    <button type="button" class="btn  btn-primary" ng-hide="isEditable" ng-click='addUser()'>Add User</button>
    <button type="submit" class="btn  btn-primary" ng-show="isEditable" ng-click="updateUser()">Update User</button>
</form>
